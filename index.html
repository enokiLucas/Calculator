<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>

		<div id="calculator" class="calculator-container">

			<div id="display" class="display-container">
				<div id="display-top" class="calculator-display"></div>
				<div id="display-main" class="calculator-display"></div>
			</div>

			<div id="flexbox-top" class="flexbox"> 
				<button id="btn-clear" class="button-function">AC</button>
				<button id="btn-delete" class="button-function">DEL</button>
			</div>


			<div id="flexbox-main" class="flexbox">
				<div id="grid-numbers" class="grid">
					<button id="btn-1" class="button-number">1</button>
					<button id="btn-2" class="button-number">2</button>
					<button id="btn-3" class="button-number">3</button>
					<button id="btn-4" class="button-number">4</button>
					<button id="btn-5" class="button-number">5</button>
					<button id="btn-6" class="button-number">6</button>
					<button id="btn-7" class="button-number">7</button>
					<button id="btn-8" class="button-number">8</button>
					<button id="btn-9" class="button-number">9</button>
					<button id="btn-0" class="button-number">0</button>
					<button id="btn-dot" class="button-decimal">.</button>
					<button id="btn-equal" class="button-operator">=</button>
				</div>

				<div id="flexbox-side" class="flexbox">
					<button id="btn-add" class="button-operator">+</button>
					<button id="btn-subtract" class="button-operator">-</button>
					<button id="btn-multiply" class="button-operator">*</button>
					<button id="btn-divide" class="button-operator">/</button>
				</div>
			</div>

		</div>
		

		<script src="script.js"></script>
	</body>
</html>
